<!DOCTYPE html>
<html>
<head>
    <title>Free WiFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: white;
            padding: 25px;
            width: 260px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Free WiFi</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email address" required>
                <button type="submit">Connect</button>
            </form>
        </div>
    </div>
</body>
</html>
